    <!-- Keeping Tailwind CDN for simplicity, though local installation via postcss is also possible with the new package.json -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
      }
      
      /* GLOBAL UI LOCKDOWN */
      :root {
        /* Remove tap highlight on mobile */
        -webkit-tap-highlight-color: transparent;
      }

      *, *::before, *::after {
        /* Prevent text selection everywhere */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        
        /* Prevent dragging ghost images */
        -webkit-user-drag: none;
        user-drag: none;
      }

      /* Allow text selection ONLY in input fields and textareas so typing works */
      input, textarea, [contenteditable] {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
        cursor: text;
      }

      /* Make images purely visual - no saving/dragging interactions */
      img {
        pointer-events: none;
      }
    </style>
